<div class="bg_grey">
	<div class="container_1560">
		<div class="edit_profile_wrap contact_us_wrap">         
			<div class="edit_form_wrap">         
				<div class="row">
				<div class="col-lg-6 contact-form">
					<h2>CONTACT US</h2>
					<p style="color:green" *ngIf="messageValue != null">{{ messageValue }}</p>
					<form #contactform="ngForm" [formGroup]="sendContactForm" (ngSubmit)="sendContactForm.valid && sendContactDetails(sendContactForm.value,contactform);" novalidate="false">
						<div class="form-group">
							<label >Your Name</label>
							<input type="text" class="form-control" name="name" pattern="[a-zA-Z][a-zA-Z ]+" [formControl]="sendContactForm.controls['name']" >                                                       
							<p *ngIf="(sendContactForm.controls['name'].hasError('required') && contactform.submitted)" class="errorMessage" style="color:red">*Full Name can't be Empty.</p>
							<p class="errorMessage" *ngIf="(sendContactForm.controls['name'].hasError('pattern') && contactform.submitted)" style="color:red">*Only alphabets allowed.</p>
						</div>
						<div class="form-group">
							<label >Your Email Address</label>
							<input type="text" class="form-control" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [formControl]="sendContactForm.controls['email']"
							>

							<p class="errorMessage" *ngIf="(sendContactForm.controls['email'].hasError('required') && contactform.submitted )" style="color:red">*Email can't be Empty.</p>
							<p class="errorMessage" *ngIf="(sendContactForm.controls['email'].hasError('pattern') && contactform.submitted)" style="color:red">*Email is invalid.</p>
						</div>
						<div class="form-group textarea-wrap pos-rel">
							<label >Message</label>
							<textarea class="form-control" name="message" [formControl]="sendContactForm.controls['message']"></textarea>
							<p class="errorMessage" *ngIf="(sendContactForm.controls['message'].hasError('required') && contactform.submitted )" style="color:red">*Message can't be Empty.</p>
						</div>
							<div class="cancel_submit_btn_wrap text-right">
							<button class="submitBtn" type="submit">Submit</button>
						</div>
						</form>
				</div>
				<div class="col-lg-6 ">
					<div class="google-map-wrap">
						<span class="contactAdd">
						<i class="fa fa-map-marker" aria-hidden="true"></i>                            
						L-25, chitrapuri colony , manikonda ,near KHAJAGUDA andhrabank hyderabad 500089
						</span>
						<sebm-google-map [latitude]="lat"
						[longitude]="lng"
						[mapDraggable]="false"
						[zoom]="zoom"
						[streetViewControl]="false">
							<sebm-google-map-marker [latitude]="lat" [longitude]="lng">
							</sebm-google-map-marker>
						</sebm-google-map>

					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
